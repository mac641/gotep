name: lint, test and build gotep

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test-and-build-linux:
    name: Lint, test and build gotep on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up golang
        uses: actions/setup-go@v2
        with:
          go-version: "1.18"
      - name: Install Task
        uses: arduino/setup-task@v1
      - name: Install dependencies
        run: cd src; go install
      - name: Lint
        run: task check-linting
      - name: Test
        run: task test
      - name: Build
        run: task
      - name: Archive gotep release
        uses: actions/upload-artifact@v2
        with:
          name: gotep-linux
          path: bin/gotep

  lint-test-and-build-windows:
    name: Lint, test and build gotep on Windows
